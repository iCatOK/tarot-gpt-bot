name: Deploy
 
on:
    workflow_dispatch
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            -   run: ls -la
            -   uses: actions/checkout@master
 
            -   run: sudo apt-get install rsync
            
            -   name: Deploy theme on server
                id: deploy_theme
                uses: Pendect/action-rsyncer@v1.1.0
                env:
                    DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
                with:
                    flags: '-avc --delete'
                    src: '/'
                    dest: 'root@"${{secrets.SERVER_IP}}":/root/tarot-gpt-bot'
            - name: Run SSH Commands
            # You may pin to the exact commit or the version.
            # uses: arthurvanl/action-exec-ssh@597468da4536128d05ff8835a711df870b7c753e
              uses: arthurvanl/action-exec-ssh@v2.0.7
              with:
                  # The vps hostname
                  host: ${{secrets.SERVER_IP}}
                  # The vps ssh username
                  username: root
                  # THe vps ssh password
                  password: ${{secrets.PASSWORD}}
                 # The ssh commands
                  commands: |
                      screen -r
                      ^C
                      source /root/.cache/pypoetry/virtualenvs/python-template-y1pWuL0F-py3.10/bin/activate
                      cd tarot-gpt-bot
                      screen -S tarot python main.py
                      
          
 
            -   name: Display status from deploy
                run: echo "${{ steps.deploy.outputs.status }}"
